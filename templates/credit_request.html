<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Credits</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="credit-request-box">
            <h1>Request Additional Credits</h1>
            <form action="{{ url_for('credit_request') }}" method="POST">
                <div class="form-group">
                    <label for="credits">Number of Credits:</label>
                    <input type="number" id="credits" name="credits" min="1" required>
                </div>
                <button type="submit" class="btn">Submit Request</button>
            </form>
            <div class="nav-links">
                <a href="{{ url_for('profile') }}" class="btn btn-back">Back to Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
